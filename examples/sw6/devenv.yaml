allowUnfree: true
imports:
  - kellerkinder
inputs:
  nixpkgs:
    url: github:NixOS/nixpkgs?ref=23.11
  kellerkinder:
    url: github:kellerkinderDE/devenv-shopware?ref=v2.0.0
    flake: false
  froshpkgs:
    url: github:FriendsOfShopware/nur-packages
    inputs:
      nixpkgs:
        follows: "nixpkgs"
  phps:
    url: github:fossar/nix-phps
    inputs:
      nixpkgs:
        follows: nixpkgs
